version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: securesight-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-securesight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securesight123}
      POSTGRES_DB: ${POSTGRES_DB:-securesight}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-securesight}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - securesight-net

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: securesight-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - securesight-net

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: securesight-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - cluster.name=securesight
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'status.*green\\|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - securesight-net

  # Kibana (Optional - for Elasticsearch debugging)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: securesight-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - securesight-net
    profiles:
      - debug

  # SecureSight Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securesight-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${POSTGRES_USER:-securesight}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-securesight123}
      - DATABASE_NAME=${POSTGRES_DB:-securesight}
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - API_KEY=${API_KEY:-your-api-key}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - securesight-net

  # SecureSight Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: securesight-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - securesight-net

  # Log Processor Worker
  log-processor:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securesight-log-processor
    restart: unless-stopped
    command: python -m app.workers.log_processor
    environment:
      - ENVIRONMENT=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${POSTGRES_USER:-securesight}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-securesight123}
      - DATABASE_NAME=${POSTGRES_DB:-securesight}
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - securesight-net

  # Detection Engine Worker
  detection-engine:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securesight-detection-engine
    restart: unless-stopped
    command: python -m app.workers.detection_engine
    environment:
      - ENVIRONMENT=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${POSTGRES_USER:-securesight}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-securesight123}
      - DATABASE_NAME=${POSTGRES_DB:-securesight}
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - securesight-net

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  securesight-net:
    driver: bridge
